<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <!--Login Section-->
    <div class="gpt3_navbar">
        <div class="gpt3_navbar-links">
            <div class="gpt3_navbar-links_logo">
                <img src="../asset/images/logoSample.png" />
            </div>
            <div class="gpt3_navbar-links_container">
                <p>
                    <a href="#home">Home</a>
                </p>
                <p>
                    <a href="#aboutUs">About us?</a>
                </p>
                <p>
                    <a href="#ourTeam">Our Team</a>
                </p>
                <p>
                    <a href="#features">Features</a>
                </p>
                <p>
                    <a href="#blog">Blog</a>
                </p>
            </div>
            <div class="gpt3_navbar-sign">
                <p> <a href="../container/login.html">sign in</a></p>
                <button type="button">Sign up</button>
            </div>
            <div class="gpt3_navbar-menu">
                <i class="material-icons" style="color: white" onclick="toggleMenu()">&#xe8ee;</i>

                <div class="gpt3_navbar-menu_container scale-up-center">
                    <div class="gpt3_navbar-menu_container-links">
                        <p>
                            <a href="#home">Home</a>
                        </p>
                        <p>
                            <a href="#aboutUs">About us</a>
                        </p>
                        <p>
                            <a href="#ourTeam">Our Team</a>
                        </p>
                        <p>
                            <a href="#features">Features</a>
                        </p>
                        <p>
                            <a href="#blog">Blog</a>
                        </p>
                        <div class="gpt3_navbar-menu_container-links-sign">
                            <p> <a href="../container/login.html">sign in</a></p>
                            <button type="button">Sign up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="wrapper login">
      <div class="container">
        <div class="col-left">
          <div class="login-text">
            <h2>Welcome!</h2>
            <p>Create your account.<br />For Free!</p>
            <a href="" class="btn">Sign Up</a>
          </div>
        </div>
        <div class="col-right">
          <div class="login-form">
            <h2>Login</h2>
            <form action="">
              <p>
                <label>Username/Email address<span>*</span></label>
                <input type="text" placeholder="Username or Email" required />
              </p>
              <p>
                <label>Password<span>*</span></label>
                <input type="password" placeholder="Password" required />
              </p>
              <p><input type="submit" value="Sign In" /></p>
              <p><a href="">Forgot password?</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../javascript/javascript.js"></script>
</html>
